<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science, Mathematics, Philosophy</title>
<style>
body {
    background: white;
    color: black;
    font-family: Georgia, "Times New Roman", serif;
    max-width: 800px;
    margin: 60px auto;
    line-height: 1.7;
}h1 { font-style: italic; font-weight: normal; font-size: 42px; }

h2 { margin-top: 50px; font-weight: normal; }

textarea, input { width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 12px; border: 1px solid #ccc; font-family: inherit; font-size: 16px; }

button { background: black; color: white; border: none; padding: 8px 14px; cursor: pointer; }

.post { margin-top: 40px; }

small { color: #555; } </style>

</head>
<body><h1>Science, Mathematics, Philosophy</h1><section>
<h2>Bio</h2>
<div id="bioDisplay"></div>
<textarea id="bioInput" placeholder="Write your bio here..."></textarea>
<button onclick="saveBio()">Save Bio</button>
</section><section>
<h2>New Post</h2>
<input type="text" id="postTitle" placeholder="Post Title">
<textarea id="postContent" rows="8" placeholder="Write your post..."></textarea>
<button onclick="addPost()">Publish</button>
</section><section id="posts"></section><script>
function saveBio() {
    const bioText = document.getElementById("bioInput").value;
    localStorage.setItem("bio", bioText);
    displayBio();
}

function displayBio() {
    const bio = localStorage.getItem("bio") || "";
    document.getElementById("bioDisplay").innerText = bio;
    document.getElementById("bioInput").value = bio;
}

function addPost() {
    const title = document.getElementById("postTitle").value;
    const content = document.getElementById("postContent").value;
    if (!title || !content) return;

    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    posts.unshift({
        title: title,
        content: content,
        date: new Date().toLocaleString()
    });
    localStorage.setItem("posts", JSON.stringify(posts));

    document.getElementById("postTitle").value = "";
    document.getElementById("postContent").value = "";
    displayPosts();
}

function displayPosts() {
    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    const container = document.getElementById("posts");
    container.innerHTML = "";

    posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML =
            "<h2>" + post.title + "</h2>" +
            "<small>" + post.date + "</small>" +
            "<p>" + post.content.replace(/\\n/g, "<br>") + "</p>";
        container.appendChild(div);
    });
}

displayBio();
displayPosts();
</script></body>
</html>
