    color: var(--muted);
    font-size: 14px;

    text-transform: uppercase;
    transition: color 0.2s ease;
}

nav a:hover {
    color: var(--accent);
}

    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 64px;

    list-style: none;
    padding: 0;

.lit-item {
    margin-bottom: 30px;
    font-size: 18px;
}

.lit-link {
    text-decoration: none;
    color: var(--text);
    border-bottom: 1px solid var(--line);
    padding-bottom: 4px;
    transition: border-color 0.2s ease, color 0.2s ease;
}

.lit-link:hover {
    color: var(--accent);
    border-color: var(--accent);
}

footer {
    margin-top: 140px;
    font-size: 14px;
    color: var(--muted);
